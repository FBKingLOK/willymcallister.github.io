<form class="js-form form" method="post" action="{{ site.staticmanUrl }}">
  <input type="hidden" name="options[slug]" value="{{ post_slug }}">

  <fieldset>
    <div class="textfield">
      <input class="textfield__input" type="text" name="fields[name]" placeholder="Your name"/>
    </div>
  </fieldset>

  <fieldset>
    <div class="textfield">
      <input class="textfield__input" type="email" name="fields[email]"  placeholder="Your email (optional)"/>
    </div>
  </fieldset>

    <fieldset>
    <div class="textfield">
      <textarea class="textfield__input" name="fields[message]" type="text" rows= "3" placeholder="Your question or comment. (Markdown is allowed.)"></textarea>
    </div>
  </fieldset>

  <fieldset>
    <button class="button">
      Submit
    </button>
  </fieldset>
</form>
